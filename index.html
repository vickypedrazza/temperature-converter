<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>CONVERSOR DE TEMPERATURA
    </h1>
    <p>DE CELCIUS A FAHRENHEIT Y DE FAHRENHEIT A CELCIUS</p>
    


    <section>
        <div class="formulario">
        <form>
            <input class="form_input" type="text" id='celcius' placeholder="Grados Celcius" value="" autocomplete="off">

            <input class="form_input" type="text" id='fahrenheit' placeholder="Grados Fahrenheit" value="" autocomplete="off">
 </div>
            <div class="botones">
                <button class ="boton1" id="convertir">CONVERTIR</button>
                <button class="boton2" id="reset">RESET</button>
        </div>
        </form>
   
    </section>
    <script src="app.js"></script>
</body>

</html>
